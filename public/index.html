<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitor Ambiental</title>
  <link rel="icon" href="/img/fav.ico">  
  <link rel="stylesheet" type="text/css" href="css/all.min.css"  />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"  />
  <link rel="stylesheet" type="text/css" href="css/styles.css"  />
  <script src="js/fonticons.js"></script>
</head>
<body data-bs-theme="dark">
  <header class="bg-dark text-white shadow-sm sticky-top">
    <div class="container">
      <nav class="navbar navbar-expand-md py-3">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-chart-line me-2"></i>
            <span>Monitor Ambiental</span>
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">
                  <i class="fas fa-home me-1"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="management.html">
                  <i class="fas fa-database me-1"></i> Gerenciamento
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-4 mb-4">      
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">
                <i class="fas fa-temperature-high text-danger me-2"></i>Temperatura
              </h5>
              <span class="badge bg-danger bg-opacity-10 text-danger">AO VIVO</span>
            </div>
            <div class="text-center my-3">
              <div class="display-4 fw-bold" id="temperature-value">--</div>
              <span class="text-muted">°C</span>
            </div>
            <div class="chart-container flex-grow-1">
              <canvas id="temp-chart"></canvas>
            </div>
            <div class="d-flex justify-content-between mt-3 small">
              <span class="text-danger">
                <i class="fas fa-arrow-up me-1"></i> <span id="temp-max">--</span>°C
              </span>
              <span class="text-primary">
                <i class="fas fa-arrow-down me-1"></i> <span id="temp-min">--</span>°C
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">
                <i class="fas fa-tint text-info me-2"></i>Umidade
              </h5>
              <span class="badge bg-info bg-opacity-10 text-info">AO VIVO</span>
            </div>
            <div class="text-center my-3">
              <div class="display-4 fw-bold" id="humidity-value">--</div>
              <span class="text-muted">%</span>
            </div>
            <div class="chart-container flex-grow-1">
              <canvas id="humidity-chart"></canvas>
            </div>
            <div class="d-flex justify-content-between mt-3 small">
              <span class="text-info">
                <i class="fas fa-arrow-up me-1"></i> <span id="humidity-max">--</span>%
              </span>
              <span class="text-warning">
                <i class="fas fa-arrow-down me-1"></i> <span id="humidity-min">--</span>%
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">
                <i class="fas fa-tachometer-alt text-success me-2"></i>Pressão
              </h5>
              <span class="badge bg-success bg-opacity-10 text-success">AO VIVO</span>
            </div>
            <div class="text-center my-3">
              <div class="display-4 fw-bold" id="pressure-value">--</div>
              <span class="text-muted">hPa</span>
            </div>
            <div class="chart-container flex-grow-1">
              <canvas id="pressure-chart"></canvas>
            </div>
            <div class="d-flex justify-content-between mt-3 small">
              <span class="text-success">
                <i class="fas fa-arrow-up me-1"></i> <span id="pressure-max">--</span>hPa
              </span>
              <span class="text-secondary">
                <i class="fas fa-arrow-down me-1"></i> <span id="pressure-min">--</span>hPa
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">
            <i class="fas fa-clock me-2"></i>Médias Horárias
          </h5>
          <button class="btn btn-sm btn-outline-secondary" id="refresh-data">
            <i class="fas fa-sync-alt me-1"></i> Atualizar
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-borderless" id="hourly-table">
            <thead>
              <tr class="table-dark">
                <th><i class="far fa-clock me-1"></i> Hora</th>
                <th><i class="fas fa-temperature-high me-1"></i> Temp. (°C)</th>
                <th><i class="fas fa-tint me-1"></i> Umidade (%)</th>
                <th><i class="fas fa-tachometer-alt me-1"></i> Pressão (hPa)</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="js/sql-wasm.js"></script>
  <script src="js/chart.js"></script>  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
